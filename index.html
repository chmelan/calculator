<!DOCTYPE html>
<html>
    <head>
        <title>Calculatotron</title>
        <link rel="stylesheet" type="text/css" href="css-reset.css">
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>

    <body>
        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            <div class="calculatorKeys">
                <button class="operatorKey">+</button>
                <button class="operatorKey">-</button>
                <button class="operatorKey">x</button>
                <button class="operatorKey">/</button>
                <button class="numberKey">7</button>
                <button class="numberKey">8</button>
                <button class="numberKey">9</button>
                <button class="numberKey">4</button>
                <button class="numberKey">5</button>
                <button class="numberKey">6</button>
                <button class="numberKey">1</button>
                <button class="numberKey">2</button>
                <button class="numberKey">3</button>
                <button class="numberKey">0</button>
                <button class="numberKey">.</button>
                <button class="numberKey">AC</button>
                <button class="equalsKey">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
